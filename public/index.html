    <script>
        $(document).ready(function() {
            debugger;
            function type(string,element){
                 (function writer(i){
                      if(string.length <= i++){
                        element.text = string;
                        return;
                      }
                      element.text(string.substring(0,i));
                      if( element.text[element.text.length-1] != " " )element.focus();
                      var rand = Math.floor(Math.random() * (100)) + 80;
                      setTimeout(function(){writer(i);},rand);
                 })(0)
            }
            var phrase = " I write software";

            var el = $('#sub-header-text'); 
            type(phrase, el)
        });
    </script>
